<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Janala</title>
    <link rel="stylesheet" href="./src/styles/output.css" />
  </head>
  <body>
    <header class="bg-gray border-b border-solid border-dark/[0.1] py-4">
      <nav class="container-new flex items-center justify-between">
        <div class="flex items-center">
          <span
            class="text-lg font-semibold font-poppins text-dark hidden sm:inline-block"
            >English</span
          >
          <img src="./src/assets/logo.png" alt="" />
          <span class="text-black text-lg font-bangla hidden sm:inline-block"
            >জানালা</span
          >
        </div>
        <div class="flex items-center gap-2">
          <button
            class="btn btn-outline btn-primary h-[30px] sm:h-[38px] items-center sm:text-base text-sm px-[0.4rem] sm:px-[1rem]"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="size-4 sm:size-5"
            >
              <path
                fill-rule="evenodd"
                d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm11.378-3.917c-.89-.777-2.366-.777-3.255 0a.75.75 0 0 1-.988-1.129c1.454-1.272 3.776-1.272 5.23 0 1.513 1.324 1.513 3.518 0 4.842a3.75 3.75 0 0 1-.837.552c-.676.328-1.028.774-1.028 1.152v.75a.75.75 0 0 1-1.5 0v-.75c0-1.279 1.06-2.107 1.875-2.502.182-.088.351-.199.503-.331.83-.727.83-1.857 0-2.584ZM12 18a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z"
                clip-rule="evenodd"
              />
            </svg>
            FAQ
          </button>
          <button
            class="btn btn-outline btn-primary items-center h-[30px] sm:h-[38px] sm:text-base text-sm px-[0.4rem] sm:px-[1rem]"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="size-4 sm:size-5"
            >
              <path
                d="M11.25 4.533A9.707 9.707 0 0 0 6 3a9.735 9.735 0 0 0-3.25.555.75.75 0 0 0-.5.707v14.25a.75.75 0 0 0 1 .707A8.237 8.237 0 0 1 6 18.75c1.995 0 3.823.707 5.25 1.886V4.533ZM12.75 20.636A8.214 8.214 0 0 1 18 18.75c.966 0 1.89.166 2.75.47a.75.75 0 0 0 1-.708V4.262a.75.75 0 0 0-.5-.707A9.735 9.735 0 0 0 18 3a9.707 9.707 0 0 0-5.25 1.533v16.103Z"
              />
            </svg>
            Learn
          </button>
          <button
            class="btn btn-outline btn-primary items-center h-[30px] sm:h-[38px] sm:text-base text-sm px-[0.4rem] sm:px-[1rem]"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="size-4 sm:size-5"
            >
              <path
                fill-rule="evenodd"
                d="M16.5 3.75a1.5 1.5 0 0 1 1.5 1.5v13.5a1.5 1.5 0 0 1-1.5 1.5h-6a1.5 1.5 0 0 1-1.5-1.5V15a.75.75 0 0 0-1.5 0v3.75a3 3 0 0 0 3 3h6a3 3 0 0 0 3-3V5.25a3 3 0 0 0-3-3h-6a3 3 0 0 0-3 3V9A.75.75 0 1 0 9 9V5.25a1.5 1.5 0 0 1 1.5-1.5h6ZM5.78 8.47a.75.75 0 0 0-1.06 0l-3 3a.75.75 0 0 0 0 1.06l3 3a.75.75 0 0 0 1.06-1.06l-1.72-1.72H15a.75.75 0 0 0 0-1.5H4.06l1.72-1.72a.75.75 0 0 0 0-1.06Z"
                clip-rule="evenodd"
              />
            </svg>
            Logout
          </button>
        </div>
      </nav>
    </header>
    <main>
      <section class="container-new py-4 grid sm:grid-cols-2 gap-4">
        <div class="flex flex-col justify-center space-y-2">
          <h1 class="font-poppins text-2xl md:text-4xl font-bold text-dark">
            <span class="text-sky">English</span> is Easy!!
          </h1>
          <p class="font-medium text-dark md:text-sm text-xs">
            আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা
            <br />
            আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে
            অন্য একটি Level এ
          </p>
          <div>
            <form>
              <fieldset class="fieldset space-y-2">
                <input
                  type="email"
                  class="input text-base font-medium text-dark"
                  placeholder="Enter your name"
                />
                <input
                  type="password"
                  class="input text-base font-medium text-dark"
                  placeholder="Password"
                />

                <div>
                  <button class="btn btn-primary">Get Started</button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
        <div class="justify-self-center">
          <img
            src="./src/assets/hero-student.png"
            alt=""
            class="max-h-[500px]"
          />
        </div>
      </section>
    </main>
  </body>
</html>
